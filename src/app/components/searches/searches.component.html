<!-- Formulário -->
<h1>Buscar repositórios</h1>

<form class="md-form md-outline form-lg">
  <input
    mdbInput
    id="form-lg"
    class="form-control form-control-lg"
    type="text"
    name="q"
    [(ngModel)]="q"
  />
  <label for="form-lg">Pesquisar</label>
  {{ q }}
</form>
<!-- Resultado -->
<ag-grid-angular
  style="width: 100%; height: 500px"
  class="ag-theme-alpine"
  [rowData]="rowData | async"
  [columnDefs]="columnDefs"
>
</ag-grid-angular>
