<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark unique-color-dark"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand>
    <span>
      <a routerLink="">
        <img class="logo" src="assets/images/logo.png" alt="logo" />
      </a>
    </span>
  </mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li
        class="nav-item"
        routerLink=""
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="home"> </mdb-icon> Início
          <span class="sr-only">(current)</span>
        </a>
      </li>

      <li class="nav-item" routerLink="buscar" routerLinkActive="active">
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="search"> </mdb-icon> Buscar
          <span class="sr-only">(current)</span>
        </a>
      </li>

      <li
        class="nav-item"
        routerLink="usuarios-ativos"
        routerLinkActive="active"
      >
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="users"> </mdb-icon> Usuários
          <span class="sr-only">(current)</span>
        </a>
      </li>

      <li
        class="nav-item"
        routerLink="ultimas-buscas"
        routerLinkActive="active"
      >
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon fas icon="clock"> </mdb-icon> Recentes
          <span class="sr-only">(current)</span>
        </a>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
